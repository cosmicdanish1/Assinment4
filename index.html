<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chemical Supplies Management</title>
  
  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  
  <style>
  </style>
  <link rel="manifest" href="manifest.json">

</head>
<body>
  <div class="container">
    <h1 class="chemical">Chemical Supplies</h1>
</div>
  
  <div id="toolbar" class="toolbar">
    <button onclick="showModal()">
      <i class="fas fa-plus"></i>
    </button>
    <button onclick="moveRowUp()">
      <i class="fas fa-arrow-up"></i> 
    </button>
    <button onclick="moveRowDown()">
      <i class="fas fa-arrow-down"></i> 
    </button>
    <button onclick="deleteRow()">
      <i class="fas fa-times"></i>
    </button>
    <button onclick="saveTable()">
      <i class="fas fa-save"></i>
    <button onclick="refreshTable()">
      <i class="fas fa-sync-alt"></i>
    </button>
  
  </div>

  <table id="chemicalTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">ID</th>
        <th onclick="sortTable(1)">Chemical Name</th>
        <th onclick="sortTable(2)">Vendor</th>
        <th onclick="sortTable(3)">Density (g/m³)</th>
        <th onclick="sortTable(4)">Viscosity (m²/s)</th>
        <th onclick="sortTable(5)">Packaging</th>
        <th onclick="sortTable(6)">Pack Size</th>
        <th onclick="sortTable(7)">Unit</th>
        <th onclick="sortTable(8)">Quantity</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Add New Chemical</h2>
      <input type="text" id="chemicalName" placeholder="Chemical Name" required>
      <input type="text" id="vendor" placeholder="Vendor" required>
      <input type="number" id="density" placeholder="Density (g/m³)" required>
      <input type="number" id="viscosity" placeholder="Viscosity (m²/s)" required>
      <input type="text" id="packaging" placeholder="Packaging" required>
      <input type="number" id="packSize" placeholder="Pack Size" required>
      <input type="text" id="unit" placeholder="Unit" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <button onclick="addNewChemical()">
        <i id="SaveYourChemical"> Save your chemical</i>
      </button>
    </div>
  </div>

  



  <script src="script.js"></script>
</body>
</html>
